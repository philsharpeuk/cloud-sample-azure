

group 'org.sharpeideas.cloud'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
ext {
    springBootVersion = "1.3.3.RELEASE"
    springCloudVersion = "1.0.6.RELEASE"
}

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter', version: springCloudVersion
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka-server', version: springCloudVersion
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
